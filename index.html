<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="scripts.js" defer></script>

    <div class="tiles__wrapper">

          Hi! My name is Taylor, a
          <span class="fancy">Frontend Software Developer!</span>

      </div>

        Click Me! Anywhere you'd like!
      </h1>
    </div>
    <div class="nav__div">
      <nav id="landing__nav"></nav>
    </div>
    <nav class="nav__bar">
      <div class="column">
        <div class="row">
          <ul class="nav__items">
            <li class="nav__item">Home</li>
            <li class="nav__item">About Me</li>
            <li class="nav__item">Proj./Portfolio</li>
            <li class="nav__item">Aspirations</li>
